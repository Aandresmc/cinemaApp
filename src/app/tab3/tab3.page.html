<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row justify-content-center align-items-center margin-vertical padding-vertical *ngIf="favoritos.length === 0">

    <h5 padding-top>No hay favoritos</h5>

  </ion-row>

  <app-movie [peliculas]="favoritos" *ngIf="favoritos.length>0"></app-movie>

</ion-content>
