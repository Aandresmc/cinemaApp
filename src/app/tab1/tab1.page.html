<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3> Peliculas Nuevas </h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-slideshow-backgrop [peliculas]="nuevasPeliculas"></app-slideshow-backgrop>

  
    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <h3> Carteleras </h3>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-slideshow-poster [peliculas]="nuevasPeliculas"></app-slideshow-poster>


    <ion-grid fixed>
      <ion-row>
        <ion-col>
          <h3> Populares </h3>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-slideshow-pares (masPeliculas)="cargarMasPopulares()" [peliculas]="peliculasPopulares"></app-slideshow-pares>
  </ion-content>
